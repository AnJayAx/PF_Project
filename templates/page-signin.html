  <body class="az-body">
    <div class="az-signin-wrapper">
      <div class="az-card-signin">
        <div class="az-signin-header">
          <h2>Welcome back!</h2>
          <h4>Please sign in to continue</h4>
          <form method="post" action="#">
            <div class="form-group">
              <label>Email</label>
                <input name="email" type="text" class="form-control" placeholder="Enter your email" maxlength="50" required>
              </div><!-- form-group -->
              <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control" placeholder="Enter your password" maxlength="20" required>
              </div><!-- form-group -->
            <button class="btn btn-az-primary btn-block">Sign In</button>
          </form>
          <div class="az-signin-footer">
            <p>Don't have an account? <a href="register">Create an Account</a></p>
          <p><a onclick="showForgotSection()">Forgot password?</a></p>
          <div id="forgotSection">
              <label>Previously Registered Email</label>
              <input type="text" class="form-control" placeholder="Enter your email" id="emailInput">
              <button class="btn btn-az-primary btn-block" onclick="submitForgotPassword()">Reset Password</button>
          </div>
        </div><!-- az-signin-footer -->
        </div><!-- az-signin-header -->

      </div><!-- az-card-signin -->
    </div><!-- az-signin-wrapper -->

    <script src="../js/azia.js"></script>
    <script>
      $(function(){
        'use strict'

      });


        // Function to unhide the forgot password section
      function showForgotSection() {
          document.getElementById("forgotSection").style.display = "block";
      }

      // Function to handle the submit button (you can customize this)
      function submitForgotPassword() {
          let email = document.getElementById("emailInput").value;
          alert("Forgot password request submitted for: " + email);
      }

    </script>
