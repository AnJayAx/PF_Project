                <div class="form-group">
                  <label>Username</label>
                  <input name="username" type="text" class="form-control" placeholder="Enter your username" minlength="2" maxlength="20" required>

                  <label>Re-enter Password</label>
                  <input name="password2" type="password" class="form-control" placeholder="Enter your password" minlength="7" maxlength="20" required>
                </div><!-- form-group -->
                  <div class="form-group">
                  <label>Postal code</label>
                  <input name="postal" type="text" class="form-control" placeholder="Postal Code" minlength="6" maxlength="6" required>
                </div>
                <button class="btn btn-az-primary btn-block">Create Account</button>
              </form>
